<div class="container">
    <div class="header">
            <legend>  Connexion</legend>
    </div>

    <img src="../../assets/img/profil.jpg" width="250" height="200" alt="" style="margin-left: 10%;">
    <div class="row">
            
            <div class="col-md-6">
                <form [formGroup]="authForm">
                    <div class="form-group">
                        <input type="text" id="usernameOrEmail" class="form-control" formControlName="usernameOrEmail" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mot de passe">
                    </div>

                    <button type="submit" [disabled]="authForm.invalid" class="btn btn-primary" (click)="onSubmitForm()">Connexion</button>
                </form>
            </div>
      </div>
</div>
