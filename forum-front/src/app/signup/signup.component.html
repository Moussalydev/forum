<div class="container">
    <div class="row">
            <div class="col-md-6">
                <form [formGroup]="regForm">
                    <div class="form-group">
                    <label for="username">Nom d'utilisateur </label>
                    <input type="text" id="username" class="form-control" formControlName="username" placeholder="Nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="email">Email </label>
                        <input type="text" id="email" class="form-control" formControlName="email" placeholder="Adresse mail">
                    </div>
                    <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-control" formControlName="password" placeholder="password">
                    </div>
                
                
                    <button type="submit" [disabled]="regForm.invalid" class="btn btn-primary" (click)="onSubmitForm()">Soumettre</button>
                </form>
        </div>
    </div>
</div>
